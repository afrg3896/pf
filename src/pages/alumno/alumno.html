<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Ni√±os</ion-title>
        <ion-buttons end>
            <button ion-button (click)="addmodalChild()">
                <ion-icon name="person-add"></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of (child|async)">
            <ion-item>
                <ion-thumbnail item-start>
                    <img *ngIf="!item.imagen && item.genero === 'masculino'" src="assets/boy.png">
                    <img *ngIf="!item.imagen && item.genero === 'femenino'" src="assets/girl.png">
                    <img *ngIf="item.imagen" [src]="item.imagen">
                </ion-thumbnail>
                <h2>{{item.nombre}} {{item.apellido}}</h2>
                <p>Edad:{{item.edad}}</p>

            </ion-item>
            <ion-item-options side="right">
                <button ion-button clear item-end>Ver</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
